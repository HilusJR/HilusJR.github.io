<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Apex Legends Picker</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="sound/sound.js"></script>
</head>

<body onload="PickLegend()">
	<nav>
		<div class="nav_btn" onclick="playSelect()" onmouseover="playHover()"><div class='nav_text'>picker</div></div>
		<div class="nav_btn" onclick="playSelect()" onmouseover="playHover()"><div class='nav_text'>stats</div></div>
		<div class="nav_btn" onclick="playSelect()" onmouseover="playHover()"><div class='nav_text'>settings</div></div>
	</nav>

	<div id="picker_container">
		<div id="span">legend picked for you is</div>
		<div id="legends_pic"><img id="legends_pic_img" src="" style="transform:skew(20deg); height:170%; margin-left:-50%;"></div>
		<div id="legends_name"></div>
		<div id="legends_desc">#legends_desc</div>
		<div id="legends_abilities">
			<div class='ability'>
				<img id="ability_1">
				<div id="ability_1_name"></div>
			</div>
			<div class='ability'>
				<img id="ability_2">
				<div id="ability_2_name"></div>
			</div>
			<div class='ability'>
				<img id="ability_3">
				<div id="ability_3_name"></div>
			</div>
		</div>
	</div>
	<div id="reroll_btn" onclick="PickLegend(), playReady()" onmouseover="playHover()">
		<div></div>
		<div id='text'>try again</div>
	</div>
	

	<!--<p>hilusjr | Apex Legend Picker v0.1</p>-->
</body>

</html>
